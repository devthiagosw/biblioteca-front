<br />
<div class="container">
  <div class="row">
    <div class="col-4"></div>

    <div class="col-4">
      <div class="card">
        <div class="card-body centralizar">
          <h2>Cadastro de Alunos</h2>


          <form #formulario="ngForm">

            Nome do Aluno:<br>
            <input  required [(ngModel)]="aluno.nome" type="text" class="form-control" name="nome">
            <br>
            Cpf:
            <br>
            <input   [(ngModel)]="aluno.cpf" type="text" class="form-control" name="marca">
            <br>
            Telefone:
            <br>
            <input   [(ngModel)]="aluno.telefone" type="text" class="form-control" name="marca">
            <br>
            Turma:
            <br>
            <input   [(ngModel)]="aluno.turma" type="text" class="form-control" name="marca">
            <br>
            <button (click)="save()"  [disabled]="!formulario.valid" class="btn btn-success">Salvar</button>
          </form>

        </div>
      </div>
    </div>

    <div class="col-4"></div>
  </div>
</div>
